<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/number.css">
    <link rel="stylesheet" href="css/basic.css">
    <!--<link rel="stylesheet" href="//at.alicdn.com/t/font_1021834_b0k21dy7jrc.css">-->
    <link rel="stylesheet" href="css/iconfont.css">
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="container"></div>
    <div class="topBar">
        <i class="iconfont icon-icon-arrow-left2"></i>
    </div>
</header>
<div class="font"><p>筛选支付方式</p></div>
<div class="ways">
    <div class="waysFont">
        <div class="circle"></div>
        <div class="circle"></div>
        <p>您本次支付金额汇总</p>
        <p class="waysFontRight"><span>RMB</span> 26.00</p>
    </div>
</div>
<div class="bankCard">
    <img src="img/银行卡.png" alt="">
</div>
<div class="verification">
    <div class="fontBox">
        <div class="circle"></div>
        <div class="circle"></div>
        <p>请使用数字支付完成验证</p>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>
<div class="number">
    <div class="numBox">
        <div class="sixBox">
            <div class="first">
                <div class="circle"></div>
            </div>
            <div class="first">
                <div class="circle"></div>
            </div>
            <div class="first">
                <div class="circle"></div>
            </div>
            <div class="first">
                <p style="font-size: 0.24rem">8</p>
            </div>
            <div class="first"></div>
            <div class="first"></div>
        </div>
    </div>
    <img src="img/数字键盘.png" alt="">
</div>
</body>
</html>
