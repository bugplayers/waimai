<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/checkPay.css">
    <link rel="stylesheet" href="css/basic.css">
    <!--<link rel="stylesheet" href="//at.alicdn.com/t/font_1021834_b0k21dy7jrc.css">-->
    <link rel="stylesheet" href="css/iconfont.css">
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="container"></div>
    <div class="topBar">
        <i class="iconfont icon-icon-arrow-left2"></i>
    </div>
</header>
<div class="font"><p>筛选支付方式</p></div>
<div class="ways">
    <div class="waysFont">
        <div class="circle"></div>
        <div class="circle"></div>
        <p>您本次支付金额汇总</p>
        <p class="waysFontRight"><span>RMB</span> 26.00</p>
    </div>
    <a href="fingerprint.html"><div class="zhifubao">
        <i class="iconfont icon-zhifubao"></i>
        <p style="color: black">支付宝</p>
    </div></a>
    <div class="weixin">
        <i class="iconfont icon-weixin-copy"></i>
        <p>微信</p>
    </div>
</div>
<div class="checkBox">
    <div class="checkFont">
        <div class="fontBox">
            <div class="circle"></div>
            <div class="circle1"></div>
            <p>支付</p>
            <div class="circle2"></div>
            <p>选择</p>
            <div class="circle1"></div>
            <div class="circle"></div>
        </div>
        <p class="word">REMENHUA</p>
    </div>
    <div class="lrBox">
        <div class="checkLeft">
            <div class="circle"><i class="iconfont icon-yinhangqia"></i></div>
            <p>银行卡支付</p>
            <p class="english">BANK CARD PAY</p>
            <div class="six">6</div>
        </div>
        <div class="checkRight">
            <div class="circle"><i class="iconfont icon-disanfangzhifu1"></i></div>
            <p>第三方支付</p>
            <p class="english">DISANFANGZHIFU</p>
        </div>
    </div>
</div>
</body>
</html>
